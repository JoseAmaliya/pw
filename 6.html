<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulasi HTML + CSS dengan JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      transition: background-color 0.5s, color 0.5s;
    }
    #dynamicContent {
      padding: 10px;
      border: 1px solid #ddd;
      margin: 10px 0;
      border-radius: 5px;
    }
    .highlight {
      color: white;
      background-color: #2980b9;
      padding: 5px;
      border-radius: 4px;
    }
    .hidden {
      display: none;
    }
    .animate {
      transition: all 0.3s ease;
      transform: scale(1.1);
    }
    .dark-mode {
      background-color: #2c3e50;
      color: white;
    }
    button {
      padding: 10px 15px;
      margin: 5px 5px 5px 0;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h1>Manipulasi HTML + CSS dengan JavaScript</h1>

  <button onclick="changeContent()">Ubah Konten</button>
  <button onclick="toggleVisibility()">Tampilkan/Sembunyikan</button>
  <button onclick="addAnimation()">Animasi Efek</button>
  <button onclick="changeBackground()">Ganti Background</button>
  <button onclick="resetBackground()">Reset Background</button>
  <button onclick="toggleDarkMode()">Mode Gelap/Terang</button>
  <button onclick="showTime()">Tampilkan Waktu</button>

  <div id="dynamicContent">Konten ini akan diubah secara dinamis.</div>

  <form onsubmit="validateForm(event)">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Kirim</button>
  </form>

  <script>
    function changeContent() {
      const content = document.getElementById('dynamicContent');
      content.innerHTML = 'Konten telah diperbarui!';
      content.classList.toggle('highlight');
    }

    function toggleVisibility() {
      const content = document.getElementById('dynamicContent');
      content.classList.toggle('hidden');
    }

    function addAnimation() {
      const content = document.getElementById('dynamicContent');
      content.classList.toggle('animate');
    }

    function changeBackground() {
      const colors = ['#ffeaa7', '#fab1a0', '#81ecec', '#a29bfe', '#dfe6e9', '#f8c291'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }

    function resetBackground() {
      document.body.style.backgroundColor = '#f9f9f9';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function showTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('dynamicContent').innerHTML = `Waktu sekarang: ${timeString}`;
    }

    function validateForm(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value.trim();

      if (name === '') {
        alert('Nama tidak boleh kosong!');
        return;
      }

      if (password.length < 8) {
        alert('Password harus minimal 8 karakter!');
        return;
      }

      const regexHuruf = /[a-zA-Z]/;
      const regexAngka = /[0-9]/;

      if (!regexHuruf.test(password) || !regexAngka.test(password)) {
        alert('Password harus mengandung huruf dan angka!');
        return;
      }

      alert('Formulir berhasil dikirim!\nHalo, ' + name + '!');
      // Reset form setelah berhasil
      document.getElementById('name').value = '';
      document.getElementById('password').value = '';
    }
  </script>

</body>
</html>
