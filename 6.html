<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Interaktif dengan Tombol Tambahan</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; transition: background-color 0.5s, color 0.5s; }
        #dynamicContent { padding: 10px; border: 1px solid #ddd; margin: 10px 0; border-radius: 5px; }
        .highlight { color: white; background-color: #3498db; padding: 5px; border-radius: 4px; }
        .hidden { display: none; }
        .animate { transition: all 0.3s ease; transform: scale(1.1); }
        form { margin-top: 20px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px 5px 5px 0; border: none; background-color: #3498db; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #2980b9; }
        #messageArea { margin-top: 10px; font-weight: bold; }
        .dark-mode { background-color: #2c3e50; color: white; }
    </style>
</head>
<body>

    <h1>Form Interaktif dan Dinamis</h1>

    <button onclick="changeContent()">Ubah Konten</button>
    <button onclick="toggleVisibility()">Tampilkan/Sembunyikan</button>
    <button onclick="addAnimation()">Animasi Efek</button>
    <button onclick="resetForm()">Reset Form</button>
    <button onclick="changeBackground()">Ganti Warna Background</button>
    <button onclick="toggleDarkMode()">Mode Gelap/Terang</button>

    <div id="dynamicContent">Konten ini akan diubah secara dinamis.</div>

    <form onsubmit="validateForm(event)">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Kirim</button>
    </form>

    <p id="messageArea"></p>

    <script>
        function changeContent() {
            const content = document.getElementById('dynamicContent');
            content.innerHTML = 'Konten telah diperbarui!';
            content.classList.toggle('highlight');
        }

        function toggleVisibility() {
            const content = document.getElementById('dynamicContent');
            content.classList.toggle('hidden');
        }

        function addAnimation() {
            const content = document.getElementById('dynamicContent');
            content.classList.toggle('animate');
        }

        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('password').value = '';
            document.getElementById('messageArea').textContent = '';
        }

        function changeBackground() {
            const colors = ['#f9f9f9', '#ffeaa7', '#fab1a0', '#81ecec', '#a29bfe', '#dfe6e9'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function validateForm(event) {
            event.preventDefault();
            const nameInput = document.getElementById('name');
            const passwordInput = document.getElementById('password');
            const name = nameInput.value.trim();
            const password = passwordInput.value.trim();
            const messageArea = document.getElementById('messageArea');

            if (name === '') {
                messageArea.textContent = 'Nama tidak boleh kosong!';
                messageArea.style.color = 'red';
                return;
            }

            if (password.length < 8) {
                messageArea.textContent = 'Password harus minimal 8 karakter!';
                messageArea.style.color = 'red';
                return;
            }

            const regexHuruf = /[a-zA-Z]/;
            const regexAngka = /[0-9]/;

            if (!regexHuruf.test(password) || !regexAngka.test(password)) {
                messageArea.textContent = 'Password harus mengandung huruf dan angka!';
                messageArea.style.color = 'red';
                return;
            }

            messageArea.textContent = `Halo, ${name}! Formulir berhasil dikirim.`;
            messageArea.style.color = 'green';
            nameInput.value = '';
            passwordInput.value = '';
        }
    </script>

</body>
</html>
