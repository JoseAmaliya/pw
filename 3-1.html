<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 3 - Penggunaan dan Implementasi CSS</title>
    <link rel="stylesheet" href="3-1.css">
    <link rel="stylesheet" href="3-2.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 15px;
            line-height: 1.5;
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px;
        }

        header {
            width: 100%;
            text-align: center;
            background: #007BFF;
            padding: 15px;
            color: white;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        main {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
        }

        section {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #f8f8f8;
            border-radius: 5px;
            text-align: center;
        }

        #gambar img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            width: 30%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: skyblue;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: aqua;
        }

        #paragraf h1, #paragraf h2 {
            margin-bottom: 10px;
        }

        ul, ol {
            text-align: left;
            margin: 10px auto;
            width: 80%;
        }

        #table {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        footer {
            width: 100%;
            text-align: center;
            background: #007BFF;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <a href="https://ipwija.ac.id">Home</a>
</header>

<main>
    <h2>Selamat Datang</h2>
</main>

<div class="container">
    <section>
        <h3>Halo Word</h3>
    </section>

    <section id="gambar">
        <img src="contoh.jpg" alt="Contoh Gambar" height="270" width="250">
    </section>

    <section id="form">
        <h3>Formulir</h3>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username">

            <label for="password">Password:</label>
            <input type="password" id="password">

            <label for="color">Warna:</label>
            <input type="color" id="color">

            <label for="dropdown">Dropdown:</label>
            <select id="dropdown">
                <option>1</option>
                <option>2</option>
            </select>

            <input type="submit" value="Cancel">
            <button>Login</button>
        </form>
    </section>

    <section id="paragraf">
        <h1>Pertemuan 2</h1>
        <h2>HTML Dasar</h2>
        <p>
            Pertemuan 2, dasar HTML membuat paragraf sederhana dengan huruf <i>miring</i>, 
            <b>tebal</b>.
        </p>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <ol>
            <li>Satu</li>
            <li>Dua</li>
        </ol>
    </section>
    <section id="table">
    <h2>Table</h2>
    <table style="border-collapse: collapse; width: 100%; text-align: center;">
        <thead>
            <tr>
                <th style="border: 2px solid black; padding: 10px;">Jan</th>
                <th style="border: 2px solid black; padding: 10px;">Feb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 2px solid black; padding: 10px;">1</td>
                <td style="border: 2px solid black; padding: 10px;">2</td>
            </tr>
            <tr>
                <td style="border: 2px solid black; padding: 10px;">3</td>
                <td style="border: 2px solid black; padding: 10px;">4</td>
            </tr>
        </tbody>
    </table>
</section>


</div>

<footer>
    &copy; 2025
</footer>

</body>
</html>
