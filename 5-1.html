<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            transition: background-color 0.5s;
        }
        .dark-mode {
            background-color: #2c3e50;
            color: white;
        }
        h1 { color: #2980b9; }
        button, input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üéØ Game Tebak Angka üéØ</h1>
    <p>Saya menyimpan angka antara <strong>1 - 100</strong>. Bisakah kamu menebaknya?</p>

    <input type="number" id="guessInput" placeholder="Masukkan tebakan kamu" />
    <button onclick="checkGuess()">Tebak!</button>
    <button onclick="resetGame()">Reset</button>
    <button onclick="toggleTheme()">Mode Gelap/Terang</button>

    <p id="result"></p>
    <p id="attempts"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let maxAttempts = 10;
        let gameOver = false;

        function checkGuess() {
            if (gameOver) return;

            const userGuess = parseInt(document.getElementById('guessInput').value);
            const result = document.getElementById('result');
            const attemptsDisplay = document.getElementById('attempts');
            attempts++;

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                result.innerText = "Masukkan angka antara 1 - 100!";
                return;
            }

            if (userGuess === randomNumber) {
                result.innerText = `üéâ Selamat! Kamu menebak dengan benar dalam ${attempts} percobaan.`;
                gameOver = true;
            } else if (attempts >= maxAttempts) {
                result.innerText = `‚ùå Game Over! Angka yang benar adalah ${randomNumber}.`;
                gameOver = true;
            } else if (userGuess < randomNumber) {
                result.innerText = "Terlalu kecil! Coba angka yang lebih besar.";
            } else {
                result.innerText = "Terlalu besar! Coba angka yang lebih kecil.";
            }

            attemptsDisplay.innerText = `Percobaan: ${attempts} / ${maxAttempts}`;
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            gameOver = false;
            document.getElementById('guessInput').value = '';
            document.getElementById('result').innerText = '';
            document.getElementById('attempts').innerText = '';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
